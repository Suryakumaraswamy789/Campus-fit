<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact Us - CampusFit</title>
<style>body{margin:0;font-family:Arial,sans-serif;background:#f9fafb;} header{background:#222;color:#fff;padding:18px;text-align:center;} nav{background:#13e0f3;padding:10px;text-align:center;} nav a{color:#000;text-decoration:none;margin:0 10px;padding:8px 14px;font-weight:700;} .wrap{max-width:800px;margin:28px auto;padding:18px;background:#fff;border-radius:10px;box-shadow:0 6px 18px rgba(10,20,30,.05);} form{display:flex;flex-direction:column;gap:15px;} input,textarea{padding:12px;border-radius:8px;border:1px solid #ccc;font-size:14px;} button{padding:12px;border:none;background:#3a7bd5;color:#fff;font-weight:bold;font-size:16px;border-radius:8px;cursor:pointer;}
</style>
</head>
<body>
<header><h2>CampusFit</h2></header>
<nav><a href="{% url 'home' %}">Home</a><a href="{% url 'sign' %}">Sign Up</a><a href="{% url 'login_view' %}">Login</a></nav>
<div class="wrap">
    <h2>Contact Us</h2>
    <p>Have feedback, a question, or a suggestion? We'd love to hear from you. Fill out the form below to get in touch with the CampusFit team.</p>
    <form>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your College Email" required />
        <textarea name="message" rows="6" placeholder="Your Message..." required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>
</body>
</html>
