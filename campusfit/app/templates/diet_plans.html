<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Diet Plans - CampusFit</title>
<style>body{margin:0;font-family:Arial,sans-serif;background:#f9fafb;} header{background:#2c3e50;color:#fff;padding:16px;text-align:center;} header a{color:#fff;text-decoration:none;font-weight:700;margin:0 15px;} .container{max-width:1100px;margin:24px auto;padding:16px;} .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:20px;} .card{background:#fff;padding:20px;border-radius:10px;box-shadow:0 6px 18px rgba(10,20,30,.05);} .card.weight_loss{border-left:5px solid #3498db;} .card.muscle_gain{border-left:5px solid #e74c3c;} .card.stamina{border-left:5px solid #2ecc71;} .card h3{margin:0 0 8px;color:#333;} .card p{line-height:1.6;color:#555;}
</style>
</head>
<body>
  <header>
    <a href="{% url 'learner_dash' %}">Dashboard</a>
    <a href="{% url 'logout' %}">Logout</a>
  </header>
  <div class="container">
    <h2 style="text-align:center;margin-bottom:24px;color:#2c3e50;">
        Diet Plans for {{ learner_goal }}
    </h2>
    <div class="grid">
      {% for plan in diet_plans %}
      <div class="card {{ plan.goal }}">
        <h3>{{ plan.title }}</h3>
        <p><strong>Goal:</strong> {{ plan.get_goal_display }}</p>
        <p><em>{{ plan.description }}</em></p>
        <hr style="border:0;border-top:1px solid #eee;margin:15px 0;">
        <p>{{ plan.content|linebreaksbr }}</p>
      </div>
      {% empty %}
      <p style="text-align:center;">No diet plans have been added for your specific goal yet.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
